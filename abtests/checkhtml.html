<a class=ab-rcmd-item data-id="${item.item_id}" href="${item.url}">
    <div class=ab-rcmd-item__img><img alt="" data-v-0aa41950="" height=200 loading=lazy src="${item.image}" width=200>
    </div>
    <span class="promotion-label-container promotion large sf-badge" style="--badge-color: false; --badge-background: false;"> <span>item.text_wobbler</span></span>
    <div class=ab-rcmd-item__name>
        <p>${item.title}
    </div>
    <div class="ab-rating-wrapper ${ratingClass}">
        <div class="ab-rating"><span style="width: ${productRating}%;"></span></div>
        <div class="ab-rating-votes">(${item.amount_of_reviews})</div>
    </div>
    <div class=ab-rcmd-item__price>
        <p class=current-price><span>${priceMain}</span> <span class=decimal>${priceReminder}</span>
    </div>
</a>
