// JavaScript code for a new checkbox
<script>
function createCustomCheckbox() {
    const parser = new DOMParser();
    const customSpan = parser.parseFromString('<span class="custom-checkbox"></span>', 'text/html').body.firstChild; //Create the custom checkbox
    const firstSpanParent = document.querySelector(''); //Parent of where the div/span will come
    firstSpanParent.append(customSpan);
}
</script>
